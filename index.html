<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" href="icon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Jzaa Batch 2016-2020</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="main-content-lg-xl"></div>
		<div class="main-content-md-sm">
			<img src="arsh.png" class="image arsh-img" />
			<img src="ashish.png" class="image ashish-img" />
			<img src="manchanda.png" class="image manchanda-img" />
			<img src="nishchay.png" class="image nishchay-img" />
			<img src="nitin.png" class="image nitin-img" />
			<img src="piyush.png" class="image piyush-img" />
			<img src="sachin.png" class="image sachin-img" />
			<img src="sweety.png" class="image sweety-img" />
			<img src="yashika.png" class="image yashika-img" />
		</div>
	</body>
	<script type="text/javascript">
		const arsh = document.querySelector('.arsh-img');
		const ashish = document.querySelector('.ashish-img');
		const manchanda = document.querySelector('.manchanda-img');
		const nishchay = document.querySelector('.nishchay-img');
		const nitin = document.querySelector('.nitin-img');
		const piyush = document.querySelector('.piyush-img');
		const sachin = document.querySelector('.sachin-img');
		const sweety = document.querySelector('.sweety-img');
		const yashika = document.querySelector('.yashika-img');

		setTimeout(() => {
			arsh.style.opacity = '1';
			setTimeout(() => {
				ashish.style.opacity = '1';
				setTimeout(() => {
					manchanda.style.opacity = '1';
					setTimeout(() => {
						nishchay.style.opacity = '1';
						setTimeout(() => {
							nitin.style.opacity = '1';
							setTimeout(() => {
								piyush.style.opacity = '1';
								setTimeout(() => {
									sachin.style.opacity = '1';
									setTimeout(() => {
										sweety.style.opacity = '1';
										setTimeout(() => {
											yashika.style.opacity = '1';
										}, 1800);
									}, 1700);
								}, 1600);
							}, 1500);
						}, 1400);
					}, 1300);
				}, 1200);
			}, 1100);
		}, 1000);
	</script>
</html>
